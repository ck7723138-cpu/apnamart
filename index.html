<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ApnaMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>üõí ApnaMart</h1>

    <!-- Language Selector -->
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
    </select>
  </header>

  <!-- Products Section -->
  <section class="products">

    <!-- Product 1 -->
    <div class="product">
      <img src="images/mango.jpg" alt="Mango Juice">
      <h3 id="p1">Mango Juice</h3>
      <button onclick="addToCart('Mango Juice')">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="images/chocolate.jpg" alt="Chocolate">
      <h3 id="p2">Chocolate</h3>
      <button onclick="addToCart('Chocolate')">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="images/tshirt.jpg" alt="T-Shirt">
      <h3 id="p3">T-Shirt</h3>
      <button onclick="addToCart('T-Shirt')">Add to Cart</button>
    </div>

  </section>

  <!-- Cart Section -->
  <section class="cart">
    <h2 id="cartTitle">Cart</h2>
    <ul id="cartItems"></ul>
    <button onclick="placeOrder()">Order on WhatsApp</button>
  </section>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
